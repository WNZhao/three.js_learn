<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>纹理的重复及回环</title>
    <link rel="stylesheet" href="../assets/gui/dat.gui.css">
    <script src="../assets/threejs/three.js"></script>
    <script src="../assets/gui/dat.gui.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var camera, scene, renderer
      var mash,texture
      var width = window.innerWidth,
        height = window.innerHeight
      init()
      animate()
      function init() {
        renderer = new THREE.WebGLRenderer()
        renderer.setSize(width, height)
        document.body.appendChild(renderer.domElement)

        camera = new THREE.PerspectiveCamera(70, width / height, 1, 1000)
        camera.position.z = 400
        scene = new THREE.Scene()
        var geometry = new THREE.PlaneGeometry(650, 400)
        var material //材质
        var loader = new THREE.TextureLoader()
        loader.load(
          '../assets/images/2.jpg',
          function(txt) {
            texture = txt
            //设置默认回环
            texture.wrapS=texture.wrapT=THREE.RepeatWrapping;
            var material = new THREE.MeshBasicMaterial({
              map: texture
            })
            mesh = new THREE.Mesh(geometry, material)
            scene.add(mesh)
          },
          function(xhr) {
            console.log((xhr.loaded / xhr.total) * 1000 + '% loaded')
          },
          function(xhr) {
            console.log('An error happened')
          }
        )
        window.addEventListener('resize', onWindowResize, false)
        createUI();
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth/window.innerHeight;
        console.log(camera.aspect)
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth,window.innerHeight)
      }
      function animate() {
        change(); 
        requestAnimationFrame(animate)
        renderer.render(scene, camera)
      }
      var para;
      function createUI(){
          var Parameter = function(){
              this.repeat = 1; // 重复
              this.wrap = 1; // 回环
          }
          para = new Parameter();
          var gui = new dat.GUI();
          gui.add(para,"repeat",1,5).name('纹理重复')
          gui.add(para,"wrap",1000,1002).name('纹理回环').step(1)
      }
      function change(){
          if(texture != null){
             texture.repeat.x = texture.repeat.y = para.repeat
             texture.wrapS=texture.wrapT=para.wrap;
             texture.needsUpdate=true; //注意
          }
      }
    </script>
  </body>
</html>
